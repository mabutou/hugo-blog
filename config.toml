  url = "/about/"

[params]
  subTitle = "我未曾珍惜的，我不再拥有"                                       # site's subTitle              # 网站二级标题
  #footerSlogan = "© 2017-2021 | Mabutou"                                   # site's footer slogan         # 网站页脚标语
  keywords = ["mabutou","blog"]                                   # site's keywords              # 网站关键字
  description = "mabutou's blog."                        # site's description           # 网站描述
  enableMathJax = false                                                 # enable mathjax               # 是否使用mathjax（数学公式）
  enableSummary = false                                                 # display the article summary  # 是否显示文章摘要
  mainSections = ["post"]
  
